hertz:
  address: ":8080"
  metrics_port: 8090
  enable_pprof: true
  enable_gzip: true
  enable_access_log: true
  log_level: info
  log_file_name: "log/hertz.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50
  registry_addr: "%s"

mysql:
  dsn: "%s:%s@tcp(%s)/gomall?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "%s"
  username: ""
  password: ""
  db: 0