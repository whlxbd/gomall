kitex:
  service: "order"
  address: ":8084"
  metrics_port: ":9090"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - "%s"
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s)/gomall?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "%s"
  username: "%s"
  password: "%s"
  db: 0
